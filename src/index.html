<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../build/styles/main.min.css">
    <title>Caixa eletrônico</title>
</head>
<body>
    <main>
        <div class="container-image">
            <img src="./assets/caixa.jpeg" alt="Imagem de um caixa eletrônico">
        </div>
        <div class="container-form">
            <h1>Programa caixa eletrônico</h1>
            <form id="form">
            <label for="saque">
                Valor do Saque:
            </label>
            <input type="number"  id="saque">
            <button type="submit">Exibir notas para saque</button>
            </form>
        </div>
        <div class="container-resposta">
            <h3 id="resp1"></h3>
            <h3 id="resp2"></h3>
            <h3 id="resp3"></h3>
        </div>
    </main>
  
  
    <script src="../build/scripts/main.min.js"></script>
</body>
</html>
